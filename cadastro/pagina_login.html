<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pagina_login.js" defer></script>
    <link rel="stylesheet" href="pagina_login.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <title>Cadastro</title>
</head>

<body>
    <div id="div_container">

        <div id="div_dados_do_usuario">

            <h2 class="titulo_cadastro">Registro.</h2>

            <label  class="label_titulo" for="nome">Nome*</label>
            <input id="nome" class="input_login" type="text" required>

            <label class="label_titulo" for="">Sobrenome*</label>
            <input id="sobrenome" class="input_login" type="text" required>

            <label class="label_titulo" for="">Telefone*</label>
            <input id="telefone" class="input_login" type="number" maxlength="11" required>

            <label class="label_titulo" for="">E-mail*</label>
            <input id="email" class="input_login" type="email" required>
            <span id="emailInvalido">*Insira um e-mail válido.</span>

            <label class="label_titulo" for="">Senha*</label>
            <input id="senha" class="input_login" type="password"required>

            <label class="label_titulo" for="">Repetir senha*</label required>
            <input id="repetir_senha" class="input_login" type="password">
            <span id="senhaInvalida">*As senhas não correspondem.</span>

            <button id="script_button_login" class="button_login">Registrar</button>

        </div>

    </div>

</body>

</html>
