<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="usuario_cadastrado.js" defer></script>
    <link rel="stylesheet" href="usuario_cadastrado.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <title>Dados do usuário</title>
</head>

<body>
    <div id="container">
        <h2>Dados do usuário.</h2>

        <label for="">Nome</label>
        <input class="input_dados" id="txtNome" type="text" disabled>

        <label for="">Sobrenome</label>
        <input class="input_dados" id="txtSobrenome" type="text" disabled>

        <label for="">Telefone</label>
        <input class="input_dados" id="txtTelefone" type="text" disabled>

        <label for="">E-mail</label>
        <input class="input_dados" id="txtEmail" type="email" disabled>

        <label for="">Senha</label>
        <input class="input_dados" id="txtSenha" type="password" disabled>

        <label for="">CEP</label>
        <input class="input_dados" id="txtCEP" type="text" disabled>

        <label for="">UF</label>
        <input class="input_dados" id="txtUF" type="text" disabled>

        <label for="">Localidade</label>
        <input class="input_dados" id="txtLocalidade" type="text" disabled>

        <label for="">Rua</label>
        <input class="input_dados" id="txtRua" type="text" disabled>

    </div>
</body>

</html>
