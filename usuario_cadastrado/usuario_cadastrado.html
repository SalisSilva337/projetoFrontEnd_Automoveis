<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="usuario_cadastrado.js" defer></script>
    <link rel="stylesheet" href="usuario_cadastrado.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Dados do usuário</title>
</head>

<body>
    <div id="container">
        <h2>Dados do usuário.</h2>

        <div id="containerDadosUsuario">
            <div class="dados">
                <label for="">Nome</label>
                <input class="input_dados" id="txtNome" type="text" disabled>
            </div>
    
            <div class="dados">
                <label for="">E-mail</label>
                <input class="input_dados" id="txtEmail" type="email" disabled>
            </div>
            <div class="dados">
                <label for="">Senha</label>
                <input class="input_dados" id="txtSenha" type="password" disabled>
            </div>
            <div class="dados">
                <label for="">CEP</label>
                <input class="input_dados" id="txtCEP" type="text" disabled>
            </div>
            <div id="dadosCEP">
                <label for="">Localidade:</label>
                <input class="input_dados" id="txtLocalidade" type="text" disabled>
                <label for="">UF:</label>
                <input class="input_dados" id="txtUF" type="text" disabled>
            </div>
            <div id="containerBotoes">
                <div id="botoesEditarConfirmar">
                    <button class="botoes" id="botaoEditar">Editar</button>
                    <button class="botoes" id="botaoConfirmar">Confirmar</button>
                </div>
                <button class="botoes" id="botaoPaginaInicial">Página Inicial</button>
            </div>
            

        </div>
        


    </div>
</body>

</html>
